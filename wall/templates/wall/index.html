<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'wall/main.css' %}?v=4">
</head>
<body>
    <div id="wall-root">
        <div id="wall-container">
            {% for project in projects %}
            <div class="tile" 
                 data-project-id="{{ project.id }}"
                 data-slug="{{ project.slug }}"
                 data-accent-color="{{ project.accent_color }}"
                 data-priority="{{ project.priority }}"
                 data-title="{{ project.title }}"
                 data-excerpt="{{ project.get_excerpt }}"
                 data-cover-url="{% if project.cover %}{{ project.cover.url }}{% endif %}">
                
                {% if project.cover %}
                <div class="tile-cover" style="background-image: url('{{ project.cover.url }}');"></div>
                {% endif %}
                
                <div class="tile-content">
                    <h2 class="tile-title">{{ project.title }}</h2>
                    <p class="tile-excerpt">{{ project.get_excerpt }}</p>
                </div>
                
                <div class="tile-border"></div>
            </div>
            {% endfor %}
        </div>
        
        <!-- ÐšÐ½Ð¾Ð¿ÐºÐ° Ð¿ÐµÑ€ÐµÐ¼ÐµÑˆÐ¸Ð²Ð°Ð½Ð¸Ñ -->
        <button id="shuffle-btn" title="ÐŸÐµÑ€ÐµÐ¼ÐµÑˆÐ°Ñ‚ÑŒ Ñ€Ð°ÑÐºÐ»Ð°Ð´ÐºÑƒ">ðŸŽ²</button>
    </div>
    
    <!-- ÐœÐ¾Ð´Ð°Ð»ÐºÐ° Ð¿Ñ€Ð¾ÐµÐºÑ‚Ð° -->

        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <!-- ÐšÐ¾Ð½Ñ‚ÐµÐ½Ñ‚ Ð·Ð°Ð³Ñ€ÑƒÐ¶Ð°ÐµÑ‚ÑÑ Ð´Ð¸Ð½Ð°Ð¼Ð¸Ñ‡ÐµÑÐºÐ¸ -->
            </div>

        // ÐŸÐµÑ€ÐµÐ´Ð°ÐµÐ¼ Ð´Ð°Ð½Ð½Ñ‹Ðµ Ð² JS
        window.wallData = {
            projects: [
                {% for project in projects %}
                {

                    title: "{{ project.title|escapejs }}",
                    slug: "{{ project.slug }}",
                    excerpt: "{{ project.get_excerpt|escapejs }}",
                    accent_color: "{{ project.accent_color }}",

</body>
</html>
