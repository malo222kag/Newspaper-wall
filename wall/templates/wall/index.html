<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стенгазета проектов</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wall/main.css' %}?v=9">
</head>
<body>
    <div id="wall-root">
        <!-- Desktop layout -->
        <div id="wall-container" class="wall-container desktop-layout">
        </div>
        
        <!-- Mobile layout -->
        <div id="mobile-wall-container" class="wall-container mobile-layout">
        </div>
    </div>
    
    <!-- Модалка проекта -->
    <div id="project-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <!-- Контент загружается динамически -->
            </div>
        </div>
    </div>
    
    <script src="{% static 'wall/layout.js' %}?v=17"></script>
    <script>
        // Передаем данные в JS
        window.wallData = {
            projects: [
                {% for project in projects %}
                {
                    id: {{ project.id }},
                    title: "{{ project.title|escapejs }}",
                    slug: "{{ project.slug }}",
                    excerpt: "{{ project.get_excerpt|escapejs }}",
                    accent_color: "{{ project.accent_color }}",
                    priority: {{ project.priority }},
                    cover_url: "{% if project.cover %}{{ project.cover.url }}{% endif %}"
                }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ],
            seed: "{{ seed }}"
        };
    </script>
</body>
</html>
